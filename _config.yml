# Setup
title: 로봇 개발자 블로그
description: robotics, slam, whiskey...
url: https://snubrecn.github.io
avatar: /img/myself.jpg
paginate: 5
permalink: pretty
cover_image: /img/bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
social:
  name: J.W. Kim
  links:
    - https://github.com/snubrecn
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: J.W. Kim
  url: https://github.com/snubrecn
  email: brecn@naver.com
